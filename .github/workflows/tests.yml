name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: beta
        override: true
        components: rustfmt
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test
